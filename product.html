<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product | Samley Teas</title>
    <meta name="description" content="" id="meta-description"><!--* Meta description will be injected here */-->

    <!-- Base Styles -->
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/components.css" />

    <!-- Social Media Icon Links-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <header id="navbar"></header>

    <!-- MAIN -->
    <main class="products-container-main ">
        <div class="products-container">

            <!-- Breadcrumb -->
            <nav class="breadcrumb">
                <ul class="breadcrumb-list">
                    <li><a href="index.html">Home</a></li>

                    <li>
                        <a href="products.html">Our Products</a>
                    </li>

                    <li id="breadcrumb-main-category"></li>

                    <li id="breadcrumb-sub-category"></li>

                    <li id="breadcrumb-product"></li>
                </ul>
            </nav>

            <!-- Product Section -->
            <section class="product-detail">

                <!-- Gallery -->
                <div class="product-gallery">
                    <img src="" alt="" id="product-main-image">

                    <div class="product-thumbnails">
                        <!-- thumbnails injected here -->
                    </div>
                </div>

                <!-- Info -->
                <div class="product-info">

                    <!-- Tags 
                <ul class="product-tags" id="product-tags"></ul>-->

                    <!-- Title -->
                    <h5 class="h5" id="product-title">Products</h5>

                    <!-- Short Description 
                <p class="product-short-description p-m" id="product-short-description"></p>-->
                    <!-- Long Description -->
                    <div class="product-description p-s">
                        <p id="product-long-description"></p>
                    </div>

                    <!-- Pack Info -->
                    <p class="product-pack p-s" id="product-pack"></p>

                    <!-- Rating -->
                    <div class="product-rating p-s">
                        <span id="product-stars"></span>
                        <span id="product-review-count"></span>
                    </div>

                    <div class=" amazon-btn">
                        <button class="btn-03">Shop On Amazon</button>
                    </div>
                    <p class="product-stock">IN STOCK</p>

                    <!-- Price 
                    <p class="product-price" id="product-price"></p>-->

                    <!-- Meta Info -->
                    <ul class="product-meta ">
                        <li><span class="product-meta-b">Brand:</span> <span id="product-brand"></span></li>
                        <li><span class="product-meta-b">Item Form:</span> <span id="product-item-form"></span></li>
                        <li><span class="product-meta-b">Tea Variety:</span> <span id="product-variety"></span></li>
                        <li><span class="product-meta-b">Unit Count:</span> <span id="product-unit-count"></span></li>
                    </ul>

                </div>



                <!-- Features 
            <div class="product-features-section">
                <h3>Features</h3>
                <ul id="product-features"></ul>-->
        </div>

        </section>
        </div>


    </main>

    <!-- EXPLORE OUR COLLECTION -->
    <section id="collections-section" class="collections-highlight"></section>

    <!-- INSTAGRAM FEED -->
    <section id="instagram-section"></section>

    <!-- FOOTER -->
    <footer id="footer"></footer>

    <!------------------------------------------------------------->
    <!-------------------------- Script --------------------------->
    <!------------------------------------------------------------->
    <script src="./assets/js/include.js"></script>
    <script src="./assets/js/product.js"></script>
    <script src="./assets/js/products.js"></script>

</body>

</html>
