<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samley Teas</title>

    <!-- Base Styles -->
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/components.css" />

    <!-- Social Media Icon Links-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- HEADER -->
    <header id="navbar"></header>

    <!-- MAIN CONTENT -->
    <main class="main">

        <!-- Hero Section -->
        <section id="hero_index" class="hero container">
            <!-- Background Video -->
            <video class="hero-bg-video" autoplay muted loop playsinline>
                <source src="assets/videos/Hero_1920x1080.mp4" type="video/mp4">
            </video>

            <!-- Overlay -->
            <div class="hero-overlay"></div>

            <!-- Content -->
            <div class="hero_content">
                <p class="p-xl hero_para">Ceylon Tea Exporters & Private Label Tea Manufacturer – Sri Lanka</p>
                <h1 class="h1 hero_head">Rooted In Purpose, Brewed For <br> People & The Planet</h1>
                <h1 class="h1 hero_head_mobile">Discover Your True Glow with Ceynara​</h1>
                <div class="hero_button_content">
                    <button type="button" class="btn-01">Explore Our Tea Collections</button>
                    <button type="button" class="btn-02">Wholesale & Private Label</button>
                </div>
                <div class="hero_down_content">
                    <img src="assets/images/componet/Vector_Down_50.png" alt="">
                    <img src="assets/images/componet/Vector_Down_100.png" alt="">
                </div>
            </div>
        </section>


    </main>

    <!-- FOOTER -->
    <footer id="footer"></footer>

    <!--Script -->
    <script src="./assets/js/include.js"></script>
</body>

</html>
